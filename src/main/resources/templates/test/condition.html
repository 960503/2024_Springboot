<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition</title>
</head>
<body>

<div th:with="num=19">

    <span th:if="${num < 20 || num > 60}" th:text="'할인대상입니다.'"></span>

    <span th:unless="${num < 20 || num > 60}" th:text="'비할인대상입니다.'"></span>
</div>

</body>
</html>
